<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background: url(./images/hospital.jpg) no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;" >
        <h1 style="color: rgb(85, 83, 83);">Value of Hospital Care Dashboard</h1>
        <h3 style="color: rgb(85, 83, 83);">Interactive data presentation for value of care categories</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Value of Care</h5> 
          <h6>Category:</h6>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4 class="panel-title">National Statistics</h4>
          </div>
          <div id="voc-natsum" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="scatter"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="heatmap"></div>
      </div>
    </div>
  </div>
